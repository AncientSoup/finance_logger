{% extends "finance_logger/layout.html" %}
{% load static %}

{% block body %}

    <br><br><br><br>
    <h2 style="text-align: center;">Register</h2>
    <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="logForm">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <br>
        <input class="btn btn-primary formButton" type="submit" value="Register">
    </form>
    </div>

    <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
